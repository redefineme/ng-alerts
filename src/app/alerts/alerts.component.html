<div class="animated fadeIn">
  <div class="row">

    <div class="col-sm-12 col-md-6">
      <div class="card">
        <div class="card-header">
          Type Alert
        </div>
        <div class="card-block">

          <div class="form-group">
            <label >Messages</label>
            <input type="text" class="form-control" placeholder="Messages" [(ngModel)]="msg">
          </div>
          <button type="button" class="btn btn-success" (click)="alert('success')">Success</button>
          <button type="button" class="btn btn-warning" (click)="alert('warning')">Warning</button>
          <button type="button" class="btn btn-info" (click)="alert('info')">Info</button>
          <button type="button" class="btn btn-danger" (click)="alert('danger')">Danger</button>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-6">
      <div class="card">
        <div class="card-header">
          TimeOut Alert
        </div>
        <div class="card-block">
          <div class="form-group">
            <label >TimeOut:   {{timeout/1000}} seconds</label>
            <input type="range" class="form-control" orient="horizontal" min="1000" max="5000" step="1000" [(ngModel)]="timeout"/>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-6">
      <div class="card">
        <div class="card-header">
         Direction Alert
        </div>
        <div class="card-block">
          <button type="button" class="btn btn-secondary" (click)="place('right-top-alert')">Right Top</button>
          <button type="button" class="btn btn-secondary" (click)="place('left-top-alert')">Left Top</button>
          <button type="button" class="btn btn-secondary" (click)="place('right-bottom-alert')">Right Bottom</button>
          <button type="button" class="btn btn-secondary" (click)="place('left-bottom-alert')">Left Bottom</button>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-6">
      <div class="card">
        <div class="card-header">
          Size Alert
        </div>
        <div class="card-block">
          <button type="button" class="btn btn-secondary" (click)="size('default')">Defaults</button>
          <button type="button" class="btn btn-secondary" (click)="size('full')">Full</button>
        </div>
      </div>
    </div>
  </div>
</div>
